apply plugin: "java"

sourceCompatibility = 1.8
targetCompatibility = 1.8

// 在这个段落中你可以声明编译后的Jar文件信息
jar {
    baseName = "SpringBootSecurityAndJWT"
    version = "0.0.1-SNAPSHOT"
}

// 在这个段落中你可以声明你的build脚本需要的依赖和解析下载该依赖所使用的仓储位置
buildscript {
    ext {
        springBootVersion = "2.0.0.RELEASE"

        repositories {
            mavenCentral()
        }
        dependencies {
            classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        }

    }
}

ext {
    springBootVersion = "2.0.0.RELEASE"
    springSecurityVersion = "5.0.0.RELEASE"

    repositories {
        mavenCentral()
    }

    dependencies {
        compile("org.springframework.boot:spring-boot-starter-data-rest:${springBootVersion}")
		compile("org.springframework.security:spring-security-web:${springSecurityVersion}")
		compile("org.springframework.security:spring-security-config:${springSecurityVersion}")
        testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    }
}

ext {
	springDataMongodbVersion = "2.0.5.RELEASE"
	
	repositories {
		maven { url 'https://repo.spring.io/libs-release' }
	}
	dependencies {
		compile("org.springframework.data:spring-data-mongodb:${springDataMongodbVersion}")
	}
}

ext {
	jjwtVersion = "0.9.0"
	lombokVersion = "1.16.0"
	
	repositories {
		jcenter()
//	    maven {url "http://maven.aliyun.com/nexus/content/repositories/central/"}
	}
	dependencies {
		compile("io.jsonwebtoken:jjwt:${jjwtVersion}")  
		compile("org.projectlombok:lombok:${lombokVersion}") 
	}
}


